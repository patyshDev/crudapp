<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>
<div align="center">
    <h3>Edit user</h3>
    <br/>
    <form th:action="@{/users/edit/{id} (id=*{id})}" th:object="${editUser}" method="post">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>Surname</td>
                <td><input type="text" name="surname" th:field="*{surname}"/></td>
            </tr>
            <tr>
                <td>Department</td>
                <td><input type="text" name="department" th:field="*{department}"/></td>
            </tr>
            <tr>
                <td>Salary</td>
                <td><input type="text" name="salary" th:field="*{salary}"/></td>
            </tr>
        </table>
        <br/>
        <input type="submit" value="OK">

    </form>
</div>
</body>
</html>
